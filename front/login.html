<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>Login - Tienda Online</title>
</head>

<body>
    <div class="login-header">
        <img src="assets/img/logofixed.jpg" alt="Logo de la Tienda" id="site-logo">
        <h2>Iniciar Sesión</h2>
    </div>

    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
        <p id="message" style="color: red;"></p>
    </form>

    <script src="js/StorageManager.js"></script>
    <script src="js/ApiService.js"></script>
    <script>
        // Lógica de la página de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Detener el envío del formulario tradicional

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';

            try {
                // Llamar al servicio API
                const response = await ApiService.login(username, password);

                // 1. Guardar la respuesta (Token y datos de la tienda) en localStorage
                StorageManager.saveAuthData(response.token, response.storeData);

                // 2. Redirigir al Dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                // Mostrar el mensaje de error de autenticación
                messageElement.textContent = error.message;
            }
        });
    </script>
</body>

</html>
